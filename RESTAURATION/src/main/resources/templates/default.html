<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="headerfiles">
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
	<title>RESTAURATION</title>
	<!--<link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" media="screen,projection" />-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>

<body>
	<!-- Fixed navbar -->
	<nav th:fragment="navbar" class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#"></a>
			</div>
			<ul class="nav navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/show}"><img th:src="@{/images/restauration.PNG}" width="80"
							height="80%" /></a>
				</li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li class="nav-item" sec:authorize="isAnonymous()">
					<a class="nav-link" th:href="@{/login}"><span class="glyphicon glyphicon-log-in"></span> Login</a>
				</li>
				<li class="nav-item" sec:authorize="isAuthenticated()">
					<a class="dropdown-item"><span sec:authentication="name"></span></a>
				</li>
				<li class="nav-item" sec:authorize="isAuthenticated()">
					<a class="dropdown-item" id="logout" href="javascript:document.logoutForm.submit()"
						th:text="#{menu.logout}"></a>
					<form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
						<input th:hidden="true" type="submit" value="logout" />
					</form>
				</li>
			</ul>
		</div>

	</nav>
	<div th:fragment="scripts">
		<!--<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>-->
		<!--<script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script> -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</div>
</body>

</html>
